<!DOCTYPE html>
<html>
<head>
    <title>Directory Listing for /{{ username }}{% if folder %}/{{ folder }}{% endif %}</title>
</head>
<body>
    <h1>Directory Listing for /{{ username }}{% if folder %}/{{ folder }}{% endif %}</h1>
    <hr >
    <ul>
        {% for entry in entries %}
            <li><a href="{{ url_for('directory_listing.folder_listing', username=username, folder=entry) }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    <hr >
</body>
</html>
